<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaGratis - Gioco del Punteggio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #pizza {
            font-size: 100px;
            cursor: pointer;
            user-select: none;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
        }
        #timer {
            font-size: 18px;
            margin-top: 10px;
        }
        #start-button, #restart-button {
            font-size: 18px;
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
        @media (max-width: 480px) {
            #game-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="pizza">üçï</div>
        <div id="score">Punteggio: 0</div>
        <div id="timer">Tempo: 30s</div>
        <button id="start-button">Inizia Gioco</button>
        <button id="restart-button" style="display: none;">Rigioca</button>
    </div>

    <script>
        // Offuscamento base
        (function(){
            var a=function(b,c){return b+c;};
            var d=function(e,f){return e-f;};
            var g=function(h,i){return h*i;};
            var j=0;var k=30;var l=false;var m=null;var n=document.getElementById('pizza');
            var o=document.getElementById('score');var p=document.getElementById('timer');
            var q=document.getElementById('start-button');var r=document.getElementById('restart-button');
            var s=new Audio('eat.mp3');var t=new Audio('background.mp3');
            t.loop=true;

            function u(){j=a(j,1);o.textContent='Punteggio: '+j;}

            function v(){k=d(k,1);p.textContent='Tempo: '+k+'s';if(k<=0){w();}}

            function w(){l=false;clearInterval(m);r.style.display='block';t.pause();}

            function x(){if(!l)return;u();s.play();y();}

            function y(){var z=g(Math.random(),50);var A=g(Math.random(),50);
            n.style.transform='translate('+z+'px,'+A+'px)';}

            function B(){if(l)return;l=true;j=0;k=30;o.textContent='Punteggio: 0';
            p.textContent='Tempo: 30s';q.style.display='none';r.style.display='none';
            m=setInterval(v,1000);t.play();y();}

            n.addEventListener('click',x);q.addEventListener('click',B);
            r.addEventListener('click',B);

            // Prevenzione click rapidi
            var C=0;var D=Date.now();
            n.addEventListener('click',function(){
                var E=Date.now();
                if(E-D<100){C++;if(C>5){w();alert('Clicking too fast!');}}
                else{C=0;}D=E;
            });
        })();
    </script>
</body>
</html>
